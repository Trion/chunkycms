{% load chunkycms_admin %}
<ul class="page-tree">
    {% for page in pages %}
    <li>
	<div class="page-entry">
	    <div class="left-col"><a href="#page_children_{{ page.pk }}">+</a>{{ page.title }}</div>
	    <div class="right-col"><a href="{% url admin:chunkycms_page_change page.pk %}">edit</a> | <a href="{% url admin:chunkycms_page_add %}">create Subpage</a> | <a href="#">watch</a></div>
	</div>
	<div id="page_children_{{ page.pk }}" class="page-children">{% page_tree page %}</div>
    </li>
    {% endfor %}
</ul>
